<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="one" id="one">
        <input type="text" style="padding: 10px; margin: 10px;" id="numb">
    </div>
    <div class="two" id="two">
        <button id="1" style="padding: 10px; margin: 10px;">1</button>
        <button id="2" style="padding: 10px; margin: 10px;">2</button>
        <button id="3" style="padding: 10px; margin: 10px;">3</button>
        <button id="+" style="padding: 10px; margin: 10px;">+</button>
    </div>
    <div class="three" id="three">
        <button id="4" style="padding: 10px; margin: 10px;">4</button>
        <button id="5" style="padding: 10px; margin: 10px;">5</button>
        <button id="6" style="padding: 10px; margin: 10px;">6</button>
        <button id="-" style="padding: 10px; margin: 10px;">-</button>
    </div>
    <div class="four" id="four">
        <button id="7" style="padding: 10px; margin: 10px;">7</button>
        <button id="8" style="padding: 10px; margin: 10px;">8</button>
        <button id="9" style="padding: 10px; margin: 10px;">9</button>
        <button id="/" style="padding: 10px; margin: 10px;">/</button>

    </div>
    <div class="five">
        <button id="0" style="padding: 10px; margin: 10px;">0</button>
        <button id="=" style="padding: 10px; margin: 10px;">=</button>
        <button id="*" style="padding: 10px; margin: 10px;">*</button>
        <button id="clear" style="padding: 10px; margin: 10px;">Clear</button>

    </div>
</body>
<script src="./script.js"></script>

</html>
